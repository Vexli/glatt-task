<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Glatt Task</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script defer src="main.js"></script></head>
	<body>
		<div class="row menu sticky">
			<div class="circle profile">
				<img id="profile" src="" alt="" />
			</div>
			<div class="top">
				<div class="filter">
					<select id="filter">
						<option id="optionAll" value="task" selected>
							All Tasks
						</option>
						<option id="optionOverdue" value="overdue">
							Overdue
						</option>
						<option id="optionDue" value="dueToday">
							Due Today
						</option>
						<option id="optionDue" value="prio1">
							Urgent Priority
						</option>
						<option id="optionDue" value="prio2">
							High Priority
						</option>
						<option id="optionDue" value="prio3">
							Normal Priority
						</option>
						<option id="optionDue" value="prio4">
							Low Priority
						</option>
						<option id="manualHide" value="manualHide">
							Hidden Tasks
						</option>
					</select>

					<input type="button" class="save" value="save" />
					<input type="button" class="reload" value="reload" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="menu side sticky"></div>
			<div id="" class="canvas">
				<ul id="canvas" class="scroll"></ul>
			</div>
		</div>
	</body>
</html>
